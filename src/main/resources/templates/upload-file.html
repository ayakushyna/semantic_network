<div th:fragment="upload-file"  th:object="${fileUpload}">
    <div th:class="${ #fields.hasErrors('file')}? 'modal fade showable': 'modal fade'" id="uploadFileModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadPhotoModalLabel">Upload New File</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>

                <div class="modal-body">
                    <form class="row" enctype="multipart/form-data" id="file-upload-form"
                          method="post"
                          th:action="@{/upload}">
                        <div class="mt-3">
                            <label class="form-label" for="file">Upload file</label>
                            <input accept=".txt" class="form-control" id="file"
                                   th:classappend="${#fields.hasErrors('file')} ? is-invalid"
                                   th:field="*{file}"
                                   type="file">
                            <div class="invalid-feedback"
                                 th:errors="*{file}"
                                 th:if="${#fields.hasErrors('file')}"></div>
                        </div>
                        <div class="col-12 mt-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="upload-file-script">
    <script>
        $(function () {
            $("#uploadFileModal.showable").modal('show');
        });
    </script>
</div>
